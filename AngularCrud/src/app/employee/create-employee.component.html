<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"></h3>
        </div>
        <div class="panel-body">
            <!--Full Name-->
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input id="fullName" [(ngModel)]="fullName" name="fullNameTb" type="text" class="form-control">
            </div>
            <!--Department List-->
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" [(ngModel)]="email" name="emailTb" type="text" class="form-control">
            </div>
            <!--Department List-->
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="radio" [(ngModel)]="gender" name="gender" value="male" checked> Male
                <input type="radio" [(ngModel)]="gender" name="gender" value="female"> Female
            </div>
            <div class="form-group">
                <div class="form-control">
                    <label class="checkbox-inline">
                        <input id="active" type="checkbox" [(ngModel)]="active" name="active" value="checked" checked>
                        Is Active
                    </label>
                </div>
            </div>
            <!--Department List-->
            <div class="form-group">
                <label for="department">
                    Department
                </label>
                <select id="department" name="department" [(ngModel)]="department" class="form-control">
                    <option *ngFor="let dept of departments" [value]='dept.id'>{{dept.name}}</option>
                </select>
            </div>
            <!--Department List-->
            <div class="form-group">
                <label for='dateOfBirth'>Date of Birth</label>
                <input id="dateOfBirth" name="dateOfBirth" [(ngModel)]="dateOfBirth" type="text" bsDatePicker class="form-control">
            </div>

        </div>
        <div class="panel-footer">
            <button type="submit" class="btn btn-primary">save</button>
        </div>
    </div>
</form>
